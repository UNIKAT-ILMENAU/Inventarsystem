<div class="menu-space top-space">
  <div class="container well">

  <div class="col-lg-12 text-center">
    <h1>  Deactivate Admin </h1>
  </div>
  <div class="table-responsive col-lg-12 col-sm-12">
    <table  class="table table-striped table-bordered text-center ">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Admin Status</th>
        </tr> 
      </thead>

      <tbody>
        <tr ng-repeat="admin in listOfAdmins | orderBy: 'ID'" ng-class="{'success': admin.Activated === 1, 'danger': admin.Activated === 0, 'active': admin.ID === 1}"> 
          <td>{{admin.id}}</td>
          <td>{{admin.name}}</td>
          <td>{{admin.email}}</td>
          <td>{{admin.active}}</td>
          <td>
            <button class="btn btn-sm btn-danger" ng-click="deleteAdmin(admin.id)" ng-if="admin.active == 1 && admin.id != 1"> Deactivate </button>
            <button class="btn btn-sm btn-confirm" ng-click="enableAdmin(admin.id)" ng-if="admin.active == 0 && admin.id != 1"> Activate </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="text-center">
      <p></p>
      <a class="btn btn-primary" href="#/adminconf"> Back </a>
    </div>
  </div>

</div>
