<div class="menu-space top-space">
	<div class="container well">
		<div class="text-center">
			<h1> Update User </h1>

			<p>User ID: {{user.id}}  Mail:  {{user.email}}</p>

			<form name="newPwForm" class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2" style="padding-top: 10px"> Current password * </label>
					<div class="col-sm-8"> 
						<input class="form-control" name="inputOldPw" placeholder="Old password" type="password" ng-model="oldPw" required=""></input> 
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2" style="padding-top: 10px"> New password </label>
					<div class="col-sm-8"> 
						<input class="form-control" name="inputNewPw" placeholder="New password" type="password" ng-model="newPw"></input>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2" style="padding-top: 10px"> Confirm new password </label>
					<div class="col-sm-8"> 
						<input class="form-control" name="inputNewPwConfirm" placeholder="Confirm new password" type="password" ng-model="newPwConfirm"></input>
						<p ng-show="newPwConfirm != newPw" class="text-danger"> Passwords aren't equal. </p>
						<p ng-show="newPwConfirm == newPw && !newPwForm.inputNewPw.$error.required && newPw.length > 0" class="text-success"> Passwords are equal. </p>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2" style="padding-top: 10px"> Name </label>
					<div class="col-sm-8">
						<input class="form-control" name="userName" ng-model="user.name" required=""></input>
					</div>
				</div>


				<button ng-disabled="newPwConfirm != newPw || newPwForm.inputNewPw.$error.required || newPwForm.inputNewPwConfirm.$error.required || newPwForm.inputOldPw.$error.required" class="btn btn-danger" ng-click="changePasswordAsAdmin()"> Update </button>
				
			</form>
			<br>
			<a class="btn btn-primary" href="#/adminconf"> Back </a>     
		</div>
	</div>
</div>
