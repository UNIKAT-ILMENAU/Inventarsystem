 <div class="menu-space"> 
  <div class="container well">
    <div class="text-center">
      <h1>  Change Password </h1>
      <p> Please enter the email that is linked to your account, as well as the new Password you want to use: </p>
      <form name="newPwForm" class="form-horizontal">

      

        <div class="form-group">
         <label class="col-sm-2" style="padding-top: 10px"> Email </label>
         <div class="col-sm-8"> 
           <input class="form-control" name="email" placeholder="email" type="email" ng-model="mail" required=""></input> </div>
         </div>

         <div class="form-group">
         <label class="col-sm-2" style="padding-top: 10px"> New password </label>
         <div class="col-sm-8"> 
           <input class="form-control" name="inputNewPw" placeholder="New password" type="password" ng-model="newPw" required=""></input> </div>
         </div>

         <div class="form-group">
           <label class="col-sm-2" style="padding-top: 10px"> Confirm new password </label>
           <div class="col-sm-8"> 
             <input class="form-control" name="inputNewPwConfirm" placeholder="Confirm new password" type="password" ng-model="newPwConfirm" required=""></input>
             <p ng-show="newPwConfirm != newPw" class="text-danger"> Passwords aren't equal. </p>
             <p ng-show="newPwConfirm == newPw && !newPwForm.inputNewPw.$error.required" class="text-success"> Passwords are equal. </p>
           </div>


         </div>
         <button ng-disabled="newPwConfirm != newPw || newPwForm.inputNewPw.$error.required || newPwForm.inputNewPwConfirm.$error.required || newPwForm.mail.$error.required" class="btn btn-danger" ng-click="sendPassword()"> Change password </button>
       </div>
       <div class="text-center">
         <br> 
       </div>
     </form>
   </div>
 </div>
</div>
