<!-- 
Controller:  indexCtrl - controllers.js
Additionally needed scripts: none 
-->

<!-- Footer -->
<footer class="text-center">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <!-- Scroll to top -->
        <a ng-click="scrollTo()"><span class="glyphicon glyphicon-chevron-up"></span></a>
        <hr>
    </div>
    <!-- Informations and Links/Admin Panel -->
    <div class="row">
        <!-- Social / Links -->
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="footer-icon">
                <a href="{{custom.org_facebook}}" class="footer-icon"><img src="img/heart.png" alt="social-icon"
                                                                           width="50" height="50"></a>
            </div>
            <p>Like us!</p>
        </div>

        <!-- Adress information -->
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="footer-icon">
                <img src="img/crossroads.png" alt="location-icon" width="50" height="50">
            </div>
            <p ng-bind-html="custom.org_address | to_trusted"></p>
        </div>

        <!-- MailTo and AdminPanel link -->
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="footer-icon">
                <a href="mailto:{{custom.org_email}}" class="footer-icon"><img src="img/mail.png" alt="mail-icon"
                                                                               width="50" height="50"></a>
            </div>
            <p>Mail: <a href="mailto:{{custom.org_email}}" target="_top">{{custom.org_email}}</a></p>
            <p><a href="admin/index.html" class="btn btn-sm btn-default">Admin Panel</a></p>
        </div>
    </div>
    <br>
    <p style="color:grey"><a href="https://github.com/UNIKAT-ILMENAU/Inventarsystem">Inventory System</a> made for <a href="https://www.tu-ilmenau.de/unikat/" target="_blank">UNIKAT</a>
        by Students of <a href="https://www.tu-ilmenau.de/" target="_blank">TU Ilmenau</a> as part of their <a href="https://www.tu-ilmenau.de/sse/lehre/softwareprojekt/">software project</a>.</p>
</footer>
